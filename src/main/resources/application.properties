# Server
server.port=9090

# Spring Boot Application name
spring.application.name=ms-employee-service

#Spring Boot Application Context path
server.servlet.context-path=/api

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# MySQL DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/db_employee?serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=jakarta123

# Database Pool
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=30000 

